<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // This script saves the current path and redirects to the main page
        // The main page will then handle the routing
        var path = window.location.pathname + window.location.search + window.location.hash;
        window.location.replace('/' + '?redirect=' + encodeURIComponent(path));
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
